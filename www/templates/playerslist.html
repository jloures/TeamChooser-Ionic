<ion-modal-view>
    <ion-header-bar align-title="center" class="bar bar-header bar-positive">
        <button class="button button-clear button-primary" ng-click="returnToGameList()">
            <i class="ion-arrow-left-c"></i> Game List
        </button>
        <h1 class="title">{{gameName}}</h1>
        <button class="button button-icon button-primary ion-gear-a" ng-click="openPlayerListActions($event)"></button>
    </ion-header-bar>
    <ion-content class="has-footer">
        <div ng-if="selectedPlayers > 0">
            <div class="last-player-added">
                {{selectedPlayers}} player(s) selected
            </div>
        </div>
        <ion-list>          
            <ion-item ng-click="toggleSelection(player)" ng-repeat="player in players track by $index" >
                <div class="player-item-players-list">
                    <span>
                        <b>{{player.name}}</b>
                        <div ng-if="player.newRating !== undefined">Change in Rating: {{player.ratingDifference}}</div>
                    </span>
                </div>
                <ion-option-button class="button-positive" ng-click="editPlayer(player)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="deletePlayer(player)">
                    Delete
                </ion-option-button>
                <div ng-if="player.isSelected" class="player-selected-mark ion-checkmark-round" />
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
