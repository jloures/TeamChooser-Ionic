<ion-view>
    <ion-header-bar align-title="center" class="bar bar-header bar-positive">
        <button class="button button-clear button-primary" ng-click="returnToLoginPage()">
            <i class="ion-arrow-left-c">Log In</i>
        </button>
        <h1 class="title"><b>Recovery Page</b></h1>
    </ion-header-bar>
    <ion-content class="center padding">
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label"><b>Email</b></span>
                <input ng-model="recovery.email" type="text">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="submitPasswordRecovery()">Done</button>
    </ion-content>
</ion-view>
