<ion-view>
    <ion-header-bar align-title="center" class="bar bar-header bar-positive">
        <h1 class="title"><b>Login Page</b></h1>
    </ion-header-bar>
    <ion-content class="center padding">
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label"><b>Username</b></span>
                <input ng-model="login.username" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label"><b>Password</b></span>
                <input ng-model="login.passwd" type="password">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="login()">Login</button>
        <button class="button button-block button-positive" ng-click="goToSignUp()">Sign Up</button>
    </ion-content>
</ion-view>
